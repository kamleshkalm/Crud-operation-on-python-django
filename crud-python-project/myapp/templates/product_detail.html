<!-- myapp/templates/product_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Product Detail</h1>
        <div class="card">
            <div class="card-header">
                {{ product.name }}
            </div>
            <div class="card-body">
                <h5 class="card-title">Price: â‚¹{{ product.price }}</h5>
                <p class="card-text">Description: {{ product.description }}</p>
                <a href="{% url 'product_update' product.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'product_delete' product.id %}" class="btn btn-danger ml-1">Delete</a>
                <a href="{% url 'product_list' %}" class="btn btn-secondary ml-1">Back to List</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
